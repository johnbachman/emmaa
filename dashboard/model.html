$(function(){
    function grabJSON (url, callback) {
        return $.ajax({url: url, dataType: "json"});
    };

                             '/prior/mutations.json')
    mypromise.then(function(res) {
        document.getElementById('setme').textContent = res.KRAS
    })
}

</script>
